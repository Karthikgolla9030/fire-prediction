<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ðŸ”¥ Fire Risk Prediction</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h3 class="mb-4 text-center">ðŸ”¥ Fire Risk Prediction</h3>

    <form action="/predictdata" method="POST" class="card p-4 shadow-sm">
      <div class="row g-3">
        <div class="col-md-4"><label>Temperature</label><input name="Temperature" type="number" step="0.1" class="form-control" required></div>
        <div class="col-md-4"><label>RH</label><input name="RH" type="number" step="0.1" class="form-control" required></div>
        <div class="col-md-4"><label>Ws</label><input name="Ws" type="number" step="0.1" class="form-control" required></div>
        <div class="col-md-4"><label>Rain</label><input name="Rain" type="number" step="0.1" class="form-control" required></div>
        <div class="col-md-4"><label>FFMC</label><input name="FFMC" type="number" step="0.1" class="form-control" required></div>
        <div class="col-md-4"><label>DMC</label><input name="DMC" type="number" step="0.1" class="form-control" required></div>
        <div class="col-md-4"><label>DC</label><input name="DC" type="number" step="0.1" class="form-control" required></div>
        <div class="col-md-4"><label>ISI</label><input name="ISI" type="number" step="0.1" class="form-control" required></div>
        <div class="col-md-4"><label>BUI</label><input name="BUI" type="number" step="0.1" class="form-control" required></div>
        <!-- <div class="col-md-6"><label>Region</label><input name="Region" type="text" class="form-control" required></div>
      </div> -->
      <button class="btn btn-primary mt-3">Predict</button>
    </form>

    {% if prediction %}
      <div class="alert alert-info mt-4 text-center">
        <h5>{{ prediction }}</h5>
      </div>
    {% endif %}
  </div>
</body>
</html>
